name: Deploy React app to GitHub Pages

on:
  push:
    branches:
      - main  # or the branch you want to deploy from (e.g., master)

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # You can set the version you need

    - name: Install dependencies
      run: |
        cd client  # Navigate to the client folder
        npm install

    - name: Build the app
      run: |
        cd client  # Navigate to the client folder
        npm run build  # Build the React app

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages  # The branch to deploy to
        folder: client/build  # The folder with the build files
        token: ${{ secrets.GITHUB_TOKEN }}  # Token to deploy

